name: Release Binaries

on:
  release:
    types: [published]

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: spamscanner-linux-x64
          - os: macos-latest
            target: darwin-x64
            artifact: spamscanner-darwin-x64
          - os: macos-14
            target: darwin-arm64
            artifact: spamscanner-darwin-arm64
          - os: windows-latest
            target: win-x64
            artifact: spamscanner-win-x64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Build (includes standalone CLI)
        run: npm run build

      - name: Verify standalone CLI works
        run: node dist/standalone/cli.cjs --version
        shell: bash

      - name: Create sea-config.json
        run: |
          cat > sea-config.json << 'EOF'
          {
            "main": "dist/standalone/cli.cjs",
            "output": "sea-prep.blob",
            "disableExperimentalSEAWarning": true,
            "useSnapshot": false,
            "useCodeCache": true
          }
          EOF
        shell: bash

      - name: Build SEA blob (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          node --experimental-sea-config sea-config.json
          cp $(which node) ${{ matrix.artifact }}
          if [[ "$OSTYPE" == "darwin"* ]]; then
            codesign --remove-signature ${{ matrix.artifact }}
            npx postject ${{ matrix.artifact }} NODE_SEA_BLOB sea-prep.blob \
              --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 \
              --macho-segment-name NODE_SEA
            codesign --sign - ${{ matrix.artifact }}
          else
            npx postject ${{ matrix.artifact }} NODE_SEA_BLOB sea-prep.blob \
              --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
          fi
        shell: bash

      - name: Build SEA blob (Windows)
        if: runner.os == 'Windows'
        run: |
          node --experimental-sea-config sea-config.json
          node -e "require('fs').copyFileSync(process.execPath, '${{ matrix.artifact }}')"
          npx postject ${{ matrix.artifact }} NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2
        shell: bash

      - name: Test binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.artifact }}
          ./${{ matrix.artifact }} --version || echo "Version check failed but continuing..."
          ./${{ matrix.artifact }} --help | head -20 || echo "Help check failed but continuing..."
        shell: bash
        continue-on-error: true

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          ./${{ matrix.artifact }} --version || echo "Version check failed but continuing..."
          ./${{ matrix.artifact }} --help | head -20 || echo "Help check failed but continuing..."
        shell: bash
        continue-on-error: true

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
